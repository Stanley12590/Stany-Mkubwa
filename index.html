<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STANY MIN TV - iOS 26 SUPREME</title>
    
    <!-- FONTS & ICONS (NO EMOJIS) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <!-- VIDEO SDKs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/controls.min.css">
    
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #FF0000;
            --bg: #000000;
            --surface: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #FFFFFF;
            --glass: blur(25px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; width: 100vw; }

        /* 1. STARTUP SPLASH */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 25000; display: flex; 
            flex-direction: column; justify-content: center; align-items: center;
        }
        .splash-logo {
            width: 80px; height: 80px; border: 4px solid var(--primary);
            border-radius: 20px; display: flex; justify-content: center;
            align-items: center; font-size: 35px; color: var(--primary);
            font-family: 'Orbitron'; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* 2. AD OVERLAY (UNSKIPPABLE) */
        #ad-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 20000; display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .ad-header-text { position: absolute; top: 60px; width: 100%; text-align: center; color: var(--primary); font-weight: 800; letter-spacing: 2px; text-transform: uppercase; }
        #ad-timer { position: absolute; top: 30px; right: 20px; padding: 6px 14px; border-radius: 20px; background: white; color: black; font-weight: 900; font-size: 11px; }
        #ad-close { position: absolute; top: 30px; left: 20px; font-size: 28px; display: none; cursor: pointer; color: white; }
        .ad-media-box { width: 85%; max-height: 50%; border-radius: 20px; overflow: hidden; border: 1px solid var(--border); background: #050505; }
        .ad-media-box img, .ad-media-box video { width: 100%; height: auto; display: block; }
        .ad-social-icons { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        .social-btn { width: 50px; height: 50px; border-radius: 15px; background: var(--surface); display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; border: 1px solid var(--border); }

        /* 3. APP STRUCTURE */
        #app-container { display: none; height: 100vh; flex-direction: column; }
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; background: rgba(0,0,0,0.8); }
        .content-area { flex: 1; overflow-y: auto; padding: 15px 15px 120px; -webkit-overflow-scrolling: touch; }

        /* 4. NAVIGATION (iPhone Rounded) */
        .tab-bar {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            width: 94%; height: 75px; display: flex; justify-content: space-around;
            align-items: center; z-index: 10000; background: rgba(10, 10, 10, 0.8);
            backdrop-filter: var(--glass); border: 1px solid var(--border); border-radius: 35px;
        }
        .tab-item { display: flex; flex-direction: column; align-items: center; color: #444; font-size: 10px; font-weight: 700; cursor: pointer; }
        .tab-item.active { color: var(--primary); }
        .tab-item i { font-size: 20px; margin-bottom: 4px; }

        /* 5. CHAT HEADER FIX */
        #chat-back-header {
            display: none; padding: 20px; background: #000; align-items: center;
            border-bottom: 1px solid var(--border); position: relative; z-index: 1001;
        }
        .back-arrow { position: absolute; right: 20px; font-size: 24px; color: var(--primary); cursor: pointer; }

        /* 6. GRID & CARDS */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { aspect-ratio: 2/3; border-radius: 25px; overflow: hidden; position: relative; border: 1px solid var(--border); background: #050505; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { position: absolute; bottom: 0; width: 100%; padding: 12px 8px; background: linear-gradient(transparent, #000); font-weight: 600; font-size: 11px; text-align: center; }
        .fav-btn { position: absolute; top: 10px; left: 10px; color: #fff; font-size: 16px; z-index: 10; }
        .lock-badge { position: absolute; top: 10px; right: 10px; color: var(--primary); font-size: 14px; }

        /* 7. AUTH UI */
        #auth-pages { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 12000; display: none; flex-direction: column; justify-content: center; padding: 30px; }
        .btn-p { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .input-pro { width: 100%; padding: 16px; background: #0a0a0a; border: 1px solid #222; border-radius: 18px; color: white; margin-bottom: 12px; outline: none; }

        /* 8. CHAT PRO */
        .chat-messages { height: calc(100vh - 220px); overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 80%; font-size: 14px; position: relative; }
        .msg-me { align-self: flex-end; background: var(--primary); color: #fff; border-bottom-right-radius: 4px; }
        .msg-other { align-self: flex-start; background: #222; color: #fff; border-bottom-left-radius: 4px; }
        .typing-indicator { font-size: 11px; color: #666; margin-left: 20px; display: none; }

        /* MISC */
        #age-gate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 19000; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 30px; }
        #reader-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 11000; display: none; flex-direction: column; }
        #player-wrap { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 18000; display: none; }
        .close-player { position: absolute; top: 40px; left: 20px; z-index: 18001; font-size: 28px; color: white; }

        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

    <!-- 1. SPLASH -->
    <div id="splash">
        <div class="splash-logo">S</div>
        <h2 style="margin-top: 15px; letter-spacing: 5px; font-family: 'Orbitron'; font-size: 12px; color: white;">STANY MIN TV</h2>
    </div>

    <!-- 2. ADS OVERLAY -->
    <div id="ad-overlay">
        <div id="ad-timer">AD: 15s</div>
        <i id="ad-close" class="fas fa-times-circle" onclick="closeAd()"></i>
        <div class="ad-header-text" id="ad-header">OFFICIAL SPONSOR</div>
        <div id="ad-media-container" class="ad-media-box"></div>
        <div class="ad-social-icons" id="ad-socials"></div>
    </div>

    <!-- 3. AGE GATE -->
    <div id="age-gate">
        <i class="fas fa-user-shield" style="font-size: 60px; color: var(--primary); margin-bottom: 20px;"></i>
        <h2>18+ ADULT SECTION</h2>
        <p style="color: #888; margin: 15px 0 30px;">Confirm you are 18+ to enter this private section.</p>
        <button class="btn-p" onclick="confirmAge()">I AM 18+</button>
        <p style="margin-top: 20px; color: #444;" onclick="switchPage('home', document.querySelector('.tab-item'))">CANCEL</p>
    </div>

    <!-- 4. AUTH & GOOGLE -->
    <div id="auth-pages">
        <div class="glass" style="padding: 30px; text-align: center; border-radius: 30px; width: 90%; max-width: 400px; border: 1px solid var(--border);">
            <h1 style="color:var(--primary); font-family:'Orbitron'; margin-bottom: 25px; font-size: 22px;">STANY MIN</h1>
            <div id="auth-form">
                <input type="text" id="reg-name" class="input-pro" placeholder="Full Name" style="display:none;">
                <input type="email" id="auth-email" class="input-pro" placeholder="Email Address">
                <input type="password" id="auth-pass" class="input-pro" placeholder="Password">
                <button class="btn-p" onclick="handleAuth()">Enter App</button>
                <div style="color:#444; margin: 15px 0;">OR</div>
                <button class="btn-p" style="background:#fff; color:#000" onclick="googleLogin()">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
            </div>
            <p style="margin-top: 20px; font-size: 12px; color: #666;" id="toggle-text" onclick="toggleAuth()">New? <span style="color:var(--primary)">Register</span></p>
        </div>
    </div>

    <!-- 5. MAIN APP -->
    <div id="app-container">
        <!-- Back header for chat -->
        <div id="chat-back-header">
            <h3 style="color:var(--primary); font-family:'Orbitron'; font-size:16px;">SUPPORT</h3>
            <i class="fas fa-arrow-left back-arrow" onclick="goHome()"></i>
        </div>

        <div class="header" id="main-header">
            <div class="logo">STANY<span>MIN</span></div>
            <i class="fas fa-sync" onclick="location.reload()" style="color:var(--primary); font-size: 18px;"></i>
        </div>

        <div class="content-area">
            <div id="view-home" class="page active">
                <h4 style="color:var(--primary); font-size:11px; margin-bottom:10px; font-weight:800;">LIVE CHANNELS</h4>
                <div id="chan-grid" class="grid"></div>
            </div>

            <div id="view-movies" class="page">
                <h4 style="color:var(--primary); font-size:11px; margin-bottom:10px; font-weight:800;">MOVIES PRO</h4>
                <div id="mov-grid" class="grid"></div>
            </div>

            <div id="view-adult" class="page">
                <h4 style="color:var(--primary); font-size:11px; margin-bottom:10px; font-weight:800;">ADULT (18+)</h4>
                <div id="adult-grid" class="grid"></div>
            </div>

            <div id="view-chat" class="page">
                <div id="chat-box" class="chat-messages"></div>
                <div id="typing" class="typing-indicator">Admin is typing...</div>
                <div style="padding: 10px; display: flex; gap: 10px;">
                    <input id="chat-input" class="input-pro" style="margin:0; flex:1;" placeholder="Message...">
                    <button class="btn-p" style="width:60px" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

            <div id="view-library" class="page">
                <h3 style="color:var(--primary); margin-bottom: 20px;">LIBRARY</h3>
                <div id="lib-list"></div>
            </div>

            <div id="view-me" class="page">
                <div class="glass" style="padding: 25px; border-radius: 30px;">
                    <h2 id="pName">User</h2>
                    <p id="pEmail" style="color:#666"></p>
                    <p id="pStatus" style="color:var(--primary); font-weight:800; margin-top:10px;"></p>
                    <hr style="border:0; border-top:1px solid #111; margin:20px 0">
                    <input type="text" id="token-input" class="input-pro" placeholder="Enter Premium Token">
                    <button class="btn-p" onclick="activateToken()">ACTIVATE PRO</button>
                    <button class="btn-p" style="background:#111; margin-top:15px;" onclick="auth.signOut()">LOGOUT</button>
                </div>
            </div>
        </div>

        <div class="tab-bar">
            <div class="tab-item active" onclick="switchPage('home', this)"><i class="fas fa-house"></i>Home</div>
            <div class="tab-item" onclick="switchPage('movies', this)"><i class="fas fa-film"></i>Movies</div>
            <div class="tab-item" onclick="switchPage('adult', this)"><i class="fas fa-explicit"></i>Adult</div>
            <div class="tab-item" onclick="switchPage('chat', this)"><i class="fas fa-comment-dots"></i>Chat</div>
            <div class="tab-item" onclick="switchPage('library', this)"><i class="fas fa-book-open"></i>Lib</div>
            <div class="tab-item" onclick="switchPage('me', this)"><i class="fas fa-user-circle"></i>Me</div>
        </div>
    </div>

    <!-- PLAYER -->
    <div id="player-wrap">
        <i class="fas fa-times close-player" onclick="closePlayer()"></i>
        <video id="stany-player" style="width:100%; height:100%;" autoplay controls></video>
    </div>

    <!-- READER -->
    <div id="reader-view">
        <div class="reader-header">
            <i class="fas fa-times" onclick="closeReader()" style="position:absolute; top:40px; right:20px; font-size:24px;"></i>
            <h2 id="read-title" style="color:var(--primary);">Title</h2>
            <p id="read-meta" style="font-size:11px; color:#666; margin-top: 5px;"></p>
        </div>
        <div class="reader-body" id="read-body"></div>
        <div class="reader-nav">
            <button id="prev-btn" class="nav-btn" onclick="changeEp(-1)">BACK</button>
            <button id="next-btn" class="nav-btn" onclick="changeEp(1)">NEXT</button>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDiexD5WK9GLhQldr6zNmC8iYWc4em5eyM",
            authDomain: "stany-min-tv.firebaseapp.com",
            databaseURL: "https://stany-min-tv-default-rtdb.firebaseio.com",
            projectId: "stany-min-tv",
            storageBucket: "stany-min-tv.firebasestorage.app",
            messagingSenderId: "16513327552",
            appId: "1:16513327552:web:b4b2247053f83aa0b8e825"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let userData = null, activePlayer = null, isReg = false;
        let currentBook = null, currentEpIdx = 0;
        let HWID = localStorage.getItem('stany_hwid') || 'SN-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        localStorage.setItem('stany_hwid', HWID);

        window.onload = () => { setTimeout(() => { document.getElementById('splash').style.display='none'; checkAuth(); }, 3000); };

        function checkAuth() {
            auth.onAuthStateChanged(user => {
                if(user) {
                    db.ref('users/' + user.uid).on('value', snap => {
                        userData = snap.val();
                        if(!userData) { registerInDB(user); return; }
                        if(userData.hwid && userData.hwid !== HWID) { alert("ACCOUNT LOCKED!"); auth.signOut(); return; }
                        document.getElementById('auth-pages').style.display='none';
                        document.getElementById('app-container').style.display='flex';
                        document.getElementById('pName').innerText = userData.name;
                        document.getElementById('pEmail').innerText = userData.email;
                        const days = Math.ceil((userData.accessExpiry - Date.now())/(1000*60*60*24));
                        document.getElementById('pStatus').innerText = userData.isPremium ? (days > 0 ? days + " DAYS LEFT" : "EXPIRED") : "FREE USER";
                        loadContent();
                        if(!window.adShown) { showRandomAd(); window.adShown = true; }
                    });
                } else { document.getElementById('auth-pages').style.display='flex'; }
            });
        }

        // --- CONTENT & ADS (RANDOM POOL) ---
        function loadContent() {
            db.ref('channels').on('value', snap => {
                const g = document.getElementById('chan-grid'); g.innerHTML = '';
                snap.forEach(c => {
                    const lock = userData.lockedChannels && userData.lockedChannels[c.key] ? '<i class="fas fa-lock lock-badge"></i>' : '';
                    g.innerHTML += `<div class="card" onclick="playMedia('${c.val().streamURL}', '${c.key}')">${lock}<img src="${c.val().logo}"><div class="card-info">${c.val().name}</div></div>`;
                });
            });
            db.ref('movies').on('value', snap => {
                const g = document.getElementById('mov-grid'); g.innerHTML = '';
                snap.forEach(m => { g.innerHTML += `<div class="card" onclick="playMedia('${m.val().movieURL}')"><img src="${m.val().posterURL}"><div class="card-info">${m.val().title}</div></div>`; });
            });
            db.ref('adultContent').on('value', snap => {
                const g = document.getElementById('adult-grid'); g.innerHTML = '';
                snap.forEach(m => { g.innerHTML += `<div class="card" onclick="playMedia('${m.val().streamURL}')"><img src="${m.val().logo}"><div class="card-info">${m.val().name}</div></div>`; });
            });
            db.ref('library').on('value', snap => {
                const l = document.getElementById('lib-list'); l.innerHTML = '';
                snap.forEach(b => { l.innerHTML += `<div class="glass" style="padding:20px; margin-bottom:12px; border-radius:25px" onclick="openBook('${b.key}')"><h2>${b.val().title}</h2><p style="font-size:12px; color:#666">Author: ${b.val().author}</p></div>`; });
            });
        }

        function showRandomAd(callback) {
            if(userData && userData.isPremium) { if(callback) callback(); return; }
            db.ref('ads').once('value', snap => {
                const ads = []; snap.forEach(a => ads.push(a.val()));
                if(ads.length === 0) { if(callback) callback(); return; }
                const ad = ads[Math.floor(Math.random() * ads.length)];
                document.getElementById('ad-overlay').style.display='flex';
                const media = document.getElementById('ad-media-container');
                media.innerHTML = ad.type === 'video' ? `<video src="${ad.url}" autoplay muted></video>` : `<img src="${ad.url}">`;
                const social = document.getElementById('ad-socials'); social.innerHTML = '';
                if(ad.socialLinks) {
                    Object.entries(ad.socialLinks).forEach(([p, url]) => {
                        const icon = p === 'whatsapp' ? 'fab fa-whatsapp' : 'fab fa-telegram';
                        social.innerHTML += `<div class="social-btn" onclick="window.open('${url}', '_blank')"><i class="${icon}"></i></div>`;
                    });
                }
                let sec = ad.duration || 10;
                const timer = setInterval(() => {
                    document.getElementById('ad-timer').innerText = "AD: " + sec + "s";
                    if(sec-- <= 0) { clearInterval(timer); document.getElementById('ad-timer').style.display='none'; document.getElementById('ad-close').style.display='block'; }
                }, 1000);
                window.adCallback = callback;
            });
        }

        function closeAd() { document.getElementById('ad-overlay').style.display='none'; if(window.adCallback) window.adCallback(); }

        // --- PLAYER (DRM SUPPORT) ---
        async function playMedia(url, id) {
            if(id && userData.lockedChannels && userData.lockedChannels[id]) {
                const p = prompt("Enter Channel Password:");
                if(p !== userData.secretPassword) { alert("Wrong!"); return; }
            }
            showRandomAd(async () => {
                document.getElementById('player-wrap').style.display='block';
                const video = document.getElementById('stany-player');
                if(!activePlayer) activePlayer = new shaka.Player(video);
                try {
                    // Check if content info needs DRM in DB (logic to be matched with Admin DRM config)
                    await activePlayer.load(url);
                } catch(e) { alert("Stream Error"); }
            });
        }

        // --- NAVIGATION ---
        function switchPage(p, el) {
            if(p === 'adult' && !window.ageConfirmed) { document.getElementById('age-gate').style.display='flex'; return; }
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.getElementById('view-' + p).classList.add('active');
            document.querySelectorAll('.tab-item').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
            
            // CHAT NAVIGATION FIX
            const nav = document.querySelector('.tab-bar');
            const header = document.getElementById('main-header');
            const chatHeader = document.getElementById('chat-back-header');
            if(p === 'chat') { nav.style.display='none'; header.style.display='none'; chatHeader.style.display='flex'; }
            else { nav.style.display='flex'; header.style.display='flex'; chatHeader.style.display='none'; }
        }

        function confirmAge() { window.ageConfirmed = true; document.getElementById('age-gate').style.display='none'; switchPage('adult', document.querySelectorAll('.tab-item')[2]); }
        function goHome() { switchPage('home', document.querySelector('.tab-item')); }

        // --- CHAT ---
        function sendMessage() {
            const t = document.getElementById('chat-input').value; if(!t) return;
            db.ref('supportChats/' + currentUser.uid).push({ name: userData.name, text: t, timestamp: Date.now(), isPremium: userData.isPremium });
            document.getElementById('chat-input').value = '';
        }
        
        // --- TOKENS ---
        function activateToken() {
            const t = document.getElementById('token-input').value;
            db.ref('tokens/' + t).once('value', snap => {
                const v = snap.val();
                if(v && v.status === 'unused') {
                    let expiry = Date.now();
                    const amt = parseInt(v.durationValue);
                    if(v.durationUnit === 'seconds') expiry += amt * 1000;
                    else if(v.durationUnit === 'minutes') expiry += amt * 60000;
                    else if(v.durationUnit === 'hours') expiry += amt * 3600000;
                    else if(v.durationUnit === 'days') expiry += amt * 86400000;
                    db.ref('users/'+currentUser.uid).update({ isPremium: true, hwid: HWID, accessExpiry: expiry });
                    db.ref('tokens/'+t).update({ status: 'used', usedBy: userData.email });
                    alert("PREMIUM ACTIVE!");
                }
            });
        }

        // --- BOOK READER ---
        function openBook(id) {
            db.ref('library/' + id).once('value', snap => {
                currentBook = snap.val(); currentEpIdx = 0;
                document.getElementById('reader-view').style.display='flex'; showEp();
            });
        }
        function showEp() {
            const ep = currentBook.episodes[currentEpIdx];
            document.getElementById('read-title').innerText = currentBook.title;
            document.getElementById('read-meta').innerText = `PART ${currentEpIdx+1}: ${ep.partTitle}`;
            document.getElementById('read-body').innerText = ep.content;
        }
        function changeEp(d) { currentEpIdx += d; showEp(); }
        function closeReader() { document.getElementById('reader-view').style.display='none'; }
        function closePlayer() { if(activePlayer) activePlayer.unload(); document.getElementById('player-wrap').style.display='none'; }
        function toggleAuth() { isReg = !isReg; document.getElementById('auth-title').innerText = isReg ? "REGISTER" : "LOGIN"; document.getElementById('reg-name').style.display = isReg ? "block" : "none"; }
        function login() { auth.signInWithEmailAndPassword(document.getElementById('lemail').value, document.getElementById('lpass').value); }
        function googleLogin() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function registerInDB(u) { db.ref('users/'+u.uid).set({ name: u.displayName || "User", email: u.email, isPremium: false, hwid: "" }); }
    </script>
</body>
</html>
