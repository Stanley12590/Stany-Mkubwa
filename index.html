<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STANY MIN TV - iOS 26 PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <!-- Firebase & Video SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <!-- Shaka Player for DRM & Token ID -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/controls.min.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #FF0000;
            --bg: #000000;
            --card: #0a0a0a;
            --text: #FFFFFF;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* iOS Glassmorphism UI */
        .ios-glass {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 30px;
        }

        /* 1. ULTIMATE AD SYSTEM (UNSKIPPABLE) */
        #adOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .ad-header-text { position: absolute; top: 80px; width: 100%; text-align: center; color: var(--primary); font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        .ad-footer-text { position: absolute; bottom: 120px; width: 100%; text-align: center; color: #888; font-size: 14px; }
        #adTimer { position: absolute; top: 40px; right: 20px; padding: 10px 20px; border-radius: 20px; background: #fff; color: #000; font-weight: 900; }
        #adClose { display: none; position: absolute; top: 40px; left: 20px; font-size: 30px; color: #fff; cursor: pointer; }
        
        .ad-content-box { width: 90%; max-height: 60%; border-radius: 20px; overflow: hidden; border: 1px solid var(--primary); display: flex; align-items: center; }
        .ad-content-box img, .ad-content-box video { width: 100%; height: auto; }

        /* 2. AUTH SCREEN */
        .auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9000; display: flex; justify-content: center; align-items: center; }
        .auth-card { width: 90%; max-width: 400px; padding: 35px; text-align: center; }
        .input-box { width: 100%; padding: 16px; margin-bottom: 15px; background: #111; border: 1px solid #333; color: white; border-radius: 15px; outline: none; }
        .btn-red { width: 100%; padding: 16px; background: var(--primary); border: none; color: white; font-weight: 800; border-radius: 15px; cursor: pointer; text-transform: uppercase; }

        /* 3. MAIN APP STRUCTURE */
        #mainApp { display: none; height: 100vh; flex-direction: column; }
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Orbitron'; font-size: 20px; font-weight: 700; color: var(--text); }
        .logo span { color: var(--primary); }

        .content-area { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; }

        /* CARDS GRID */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { aspect-ratio: 2/3; border-radius: 25px; overflow: hidden; position: relative; border: 1px solid var(--border); transition: 0.3s; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { position: absolute; bottom: 0; width: 100%; padding: 15px 10px; background: linear-gradient(transparent, #000); font-weight: 600; font-size: 13px; text-align: center; }

        /* 4. BOOK READER (SIMULIZI & TECH) */
        #readerView {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 5000; display: none; flex-direction: column;
        }
        .reader-header { padding: 40px 20px 20px; border-bottom: 1px solid var(--border); }
        .reader-body { flex: 1; overflow-y: auto; padding: 25px; line-height: 1.8; font-size: 18px; color: #ccc; }
        .reader-footer { padding: 20px; display: flex; justify-content: space-between; background: #0a0a0a; border-top: 1px solid var(--border); }
        .nav-btn { padding: 12px 25px; border-radius: 15px; background: var(--primary); border: none; color: #fff; font-weight: bold; }
        .nav-btn:disabled { background: #222; color: #555; }

        /* NAVIGATION BAR */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 85px; display: flex; justify-content: space-around; align-items: center; padding-bottom: 25px; z-index: 1000; border-top: 1px solid var(--border); }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #444; font-weight: 600; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 24px; margin-bottom: 4px; }

        /* PLAYER WRAP */
        #playerWrap { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 8000; display: none; }
        .close-player { position: absolute; top: 40px; left: 20px; z-index: 8001; font-size: 30px; color: white; cursor: pointer; }

        .page { display: none; } .page.active { display: block; animation: slideUp 0.4s; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

    <!-- AD OVERLAY -->
    <div id="adOverlay">
        <div id="adTimer">AD: 15s</div>
        <i id="adClose" class="fas fa-times-circle" onclick="closeAd()"></i>
        <div class="ad-header-text" id="adHeaderWords">SPONSORED AD</div>
        <div class="ad-content-box" id="adMediaContainer">
            <!-- Random Ad Content (Video/Image/Slider) -->
        </div>
        <div class="ad-footer-text" id="adFooterWords">Please wait for the sponsor message</div>
        <button class="btn-red" style="width: 200px; margin-top: 30px;" onclick="visitSponsor()">VISIT SPONSOR</button>
    </div>

    <!-- AUTH SECTION -->
    <div id="authView" class="auth-screen">
        <div class="auth-card ios-glass">
            <h1 style="margin-bottom: 30px; font-family: 'Orbitron'; letter-spacing: 2px;">STANY<span>MIN</span></h1>
            <div id="loginForm">
                <input type="email" id="emailIn" class="input-box" placeholder="Email">
                <input type="password" id="passIn" class="input-box" placeholder="Password">
                <button class="btn-red" onclick="handleAuth('login')">LOGIN PRO</button>
                <p style="margin-top: 20px; font-size: 13px; color: #666;" onclick="toggleAuth()">New member? <span style="color:var(--primary)">Register</span></p>
            </div>
            <div id="regForm" style="display: none;">
                <input type="text" id="nameIn" class="input-box" placeholder="Full Name">
                <input type="email" id="remailIn" class="input-box" placeholder="Email">
                <input type="password" id="rpassIn" class="input-box" placeholder="Password">
                <button class="btn-red" onclick="handleAuth('reg')">CREATE ACCOUNT</button>
                <p style="margin-top: 20px; font-size: 13px; color: #666;" onclick="toggleAuth()">Already member? <span style="color:var(--primary)">Login</span></p>
            </div>
        </div>
    </div>

    <!-- MAIN APP SECTION -->
    <div id="mainApp">
        <div class="header">
            <div class="logo">STANY<span>MIN</span> TV</div>
            <div style="display: flex; gap: 20px; align-items: center;">
                <i class="fas fa-search"></i>
                <i class="fas fa-sync" onclick="location.reload()"></i>
            </div>
        </div>

        <div class="content-area">
            <!-- HOME VIEW -->
            <div id="view-home" class="page active">
                <h3 style="margin-bottom: 15px; color: var(--primary);">CHANNELS</h3>
                <div id="chanGrid" class="grid"></div>
                <h3 style="margin: 30px 0 15px; color: var(--primary);">MOVIES</h3>
                <div id="movGrid" class="grid"></div>
            </div>

            <!-- LIBRARY VIEW -->
            <div id="view-library" class="page">
                <h2 style="margin-bottom: 20px; color: var(--primary);">LIBRARY</h2>
                <div id="bookList"></div>
            </div>

            <!-- PROFILE VIEW -->
            <div id="view-profile" class="page">
                <div class="ios-glass" style="padding: 30px;">
                    <h3>TOKEN ACTIVATION</h3>
                    <p style="color: #666; font-size: 12px; margin: 10px 0 20px;">Weka Token ya Premium hapa kuondoa matangazo na ku-lock kifaa.</p>
                    <input type="text" id="tokenInput" class="input-box" placeholder="Weka Token ID...">
                    <button class="btn-red" onclick="activatePremium()">ACTIVATE NOW</button>
                    
                    <div id="userStats" style="margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px;">
                        <p>Status: <span id="statusLabel" style="color: var(--primary);">FREE USER</span></p>
                        <p style="font-size: 12px; color: #444; margin-top: 10px;" id="hwidLabel"></p>
                        <button class="btn-red" style="margin-top: 20px; background: #111;" onclick="auth.signOut()">LOGOUT</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- TAB BAR -->
        <div class="bottom-nav ios-glass" style="border-radius: 40px 40px 0 0;">
            <div class="nav-item active" onclick="switchPage('home', this)"><i class="fas fa-house"></i>Home</div>
            <div class="nav-item" onclick="switchPage('library', this)"><i class="fas fa-book"></i>Library</div>
            <div class="nav-item" onclick="switchPage('profile', this)"><i class="fas fa-crown"></i>Premium</div>
        </div>
    </div>

    <!-- BOOK READER VIEW -->
    <div id="readerView">
        <div class="reader-header">
            <i class="fas fa-times" onclick="closeReader()" style="font-size: 25px; float: right;"></i>
            <h2 id="readTitle" style="color: var(--primary);">Title</h2>
            <p id="readMeta" style="font-size: 13px; color: #666; margin-top: 5px;"></p>
        </div>
        <div class="reader-body" id="readBody"></div>
        <div class="reader-footer">
            <button id="prevBtn" class="nav-btn" onclick="changeEp(-1)">PREVIOUS</button>
            <button id="nextBtn" class="nav-btn" onclick="changeEp(1)">NEXT PART</button>
        </div>
    </div>

    <!-- PLAYER VIEW -->
    <div id="playerWrap">
        <i class="fas fa-chevron-left close-player" onclick="closePlayer()"></i>
        <div id="videoContainer" style="width:100%; height:100%;" class="shaka-video-container">
            <video id="stanyPlayer" style="width:100%; height:100%;" autoplay controls></video>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDiexD5WK9GLhQldr6zNmC8iYWc4em5eyM",
            authDomain: "stany-min-tv.firebaseapp.com",
            databaseURL: "https://stany-min-tv-default-rtdb.firebaseio.com",
            projectId: "stany-min-tv",
            storageBucket: "stany-min-tv.firebasestorage.app",
            messagingSenderId: "16513327552",
            appId: "1:16513327552:web:b4b2247053f83aa0b8e825"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUser = null, userData = null, activePlayer = null;
        let currentBook = null, currentEpIdx = 0;
        let HWID = localStorage.getItem('stany_did') || 'SN-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        localStorage.setItem('stany_did', HWID);

        // --- AUTH LOGIC ---
        auth.onAuthStateChanged(user => {
            if(user) {
                currentUser = user;
                db.ref('users/' + user.uid).on('value', snap => {
                    userData = snap.val();
                    if(!userData) { registerInDB(user); return; }
                    
                    // Device Lock Check
                    if(userData.hwid && userData.hwid !== HWID) {
                        alert("ACCOUNT LOCKED ON ANOTHER DEVICE!");
                        auth.signOut(); return;
                    }
                    
                    document.getElementById('authView').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'flex';
                    document.getElementById('statusLabel').innerText = userData.isPremium ? 'PREMIUM ACTIVE' : 'FREE USER';
                    document.getElementById('hwidLabel').innerText = "DEVICE ID: " + HWID;
                    loadContent();
                });
            } else {
                document.getElementById('authView').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        function handleAuth(type) {
            const e = (type === 'login' ? document.getElementById('emailIn') : document.getElementById('remailIn')).value;
            const p = (type === 'login' ? document.getElementById('passIn') : document.getElementById('rpassIn')).value;
            if(type === 'login') auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
            else auth.createUserWithEmailAndPassword(e, p).then(u => registerInDB(u.user)).catch(err => alert(err.message));
        }

        function registerInDB(u) {
            db.ref('users/' + u.uid).set({ email: u.email, isPremium: false, hwid: "" });
        }

        // --- CONTENT LOADER ---
        function loadContent() {
            db.ref('channels').on('value', snap => {
                const g = document.getElementById('chanGrid'); g.innerHTML = '';
                snap.forEach(c => {
                    const d = c.val();
                    g.innerHTML += `<div class="card" onclick="handlePlay('${c.key}', 'channels')">
                        <img src="${d.logo}">
                        <div class="card-info">${d.name}</div>
                    </div>`;
                });
            });

            db.ref('movies').on('value', snap => {
                const g = document.getElementById('movGrid'); g.innerHTML = '';
                snap.forEach(m => {
                    const d = m.val();
                    g.innerHTML += `<div class="card" onclick="handlePlay('${m.key}', 'movies')">
                        <img src="${d.posterURL}">
                        <div class="card-info">${d.title}</div>
                    </div>`;
                });
            });

            db.ref('library').on('value', snap => {
                const l = document.getElementById('bookList'); l.innerHTML = '';
                snap.forEach(b => {
                    const d = b.val();
                    l.innerHTML += `
                        <div class="ios-glass" style="padding:20px; margin-bottom:15px;" onclick="openBook('${b.key}')">
                            <span style="color:var(--primary); font-weight:800; font-size:12px;">${d.category.toUpperCase()}</span>
                            <h2 style="margin:5px 0;">${d.title}</h2>
                            <p style="color:#666; font-size:14px;">Author: ${d.author}</p>
                        </div>`;
                });
            });
        }

        // --- ADS ENGINE (RANDOM & UNSKIPPABLE) ---
        function handlePlay(id, type) {
            if(userData.isPremium) { processPlay(id, type); }
            else { showRandomAd(() => processPlay(id, type)); }
        }

        function showRandomAd(callback) {
            db.ref('ads').once('value', snap => {
                const ads = []; snap.forEach(a => ads.push(a.val()));
                if(ads.length === 0) { callback(); return; }

                const ad = ads[Math.floor(Math.random() * ads.length)];
                const overlay = document.getElementById('adOverlay');
                const mediaBox = document.getElementById('adMediaContainer');
                const timer = document.getElementById('adTimer');

                document.getElementById('adHeaderWords').innerText = ad.header || "STANY MIN SPONSOR";
                document.getElementById('adFooterWords').innerText = ad.footer || "Support us by visiting the link";
                
                mediaBox.innerHTML = '';
                if(ad.type === 'video') mediaBox.innerHTML = `<video src="${ad.url}" autoplay muted></video>`;
                else if(ad.type === 'image') mediaBox.innerHTML = `<img src="${ad.url}">`;
                else if(ad.type === 'slider') {
                    let slides = ad.images.map(img => `<img src="${img}" style="width:100%">`).join('');
                    mediaBox.innerHTML = `<div id="adSlider" style="display:flex; transition:0.5s;">${slides}</div>`;
                    startAdSlider();
                }

                overlay.style.display = 'flex';
                let sec = ad.duration || 15;
                timer.innerText = "AD: " + sec + "s";

                const countdown = setInterval(() => {
                    sec--; timer.innerText = "AD: " + sec + "s";
                    if(sec <= 0) {
                        clearInterval(countdown);
                        timer.style.display = 'none';
                        document.getElementById('adClose').style.display = 'block';
                    }
                }, 1000);

                window.adCallback = callback;
                window.currentAdLink = ad.link;
            });
        }

        function closeAd() {
            document.getElementById('adOverlay').style.display = 'none';
            document.getElementById('adTimer').style.display = 'block';
            if(window.adCallback) window.adCallback();
        }

        function visitSponsor() { if(window.currentAdLink) window.open(window.currentAdLink, '_blank'); }

        function startAdSlider() {
            let i = 0;
            setInterval(() => {
                const s = document.getElementById('adSlider');
                if(!s) return;
                i = (i + 1) % s.children.length;
                s.style.transform = `translateX(-${i * 100}%)`;
            }, 3000);
        }

        // --- DRM PLAYER ENGINE ---
        async function processPlay(id, path) {
            db.ref(path + '/' + id).once('value', async snap => {
                const item = snap.val();
                document.getElementById('playerWrap').style.display = 'block';
                const video = document.getElementById('stanyPlayer');
                
                if(!activePlayer) {
                    activePlayer = new shaka.ShakaPlayer(video);
                }

                try {
                    if(item.playerType === 'drm') {
                        activePlayer.configure({
                            drm: { servers: { 'com.widevine.alpha': item.licenseURL } }
                        });
                        if(item.tokenID) {
                            activePlayer.getNetworkingEngine().registerRequestFilter((type, request) => {
                                if (type == shaka.net.NetworkingEngine.RequestType.LICENSE) {
                                    request.headers['Authorization'] = 'Bearer ' + item.tokenID;
                                }
                            });
                        }
                    } else {
                        activePlayer.configure({ drm: { servers: {} } });
                    }
                    await activePlayer.load(item.streamURL || item.movieURL);
                } catch(e) { console.error(e); alert("Error Loading Stream"); }
            });
        }

        // --- BOOK READER LOGIC ---
        function openBook(id) {
            db.ref('library/' + id).once('value', snap => {
                currentBook = snap.val();
                currentEpIdx = 0;
                document.getElementById('readerView').style.display = 'flex';
                showEp();
            });
        }

        function showEp() {
            const ep = currentBook.episodes[currentEpIdx];
            document.getElementById('readTitle').innerText = currentBook.title;
            document.getElementById('readMeta').innerText = `${currentBook.category} | ${ep.partTitle}`;
            document.getElementById('readBody').innerText = ep.content;
            document.getElementById('prevBtn').disabled = (currentEpIdx === 0);
            document.getElementById('nextBtn').disabled = (currentEpIdx === currentBook.episodes.length - 1);
            document.getElementById('readBody').scrollTop = 0;
        }

        function changeEp(dir) {
            currentEpIdx += dir;
            showEp();
        }

        function closeReader() { document.getElementById('readerView').style.display = 'none'; }

        // --- TOKEN SYSTEM ---
        function activatePremium() {
            const token = document.getElementById('tokenInput').value;
            if(!token) return;
            db.ref('tokens/' + token).once('value', snap => {
                const t = snap.val();
                if(t && t.status === 'unused') {
                    db.ref('users/' + currentUser.uid).update({ isPremium: true, hwid: HWID });
                    db.ref('tokens/' + token).update({ status: 'used', usedBy: currentUser.uid });
                    alert("PREMIUM ACTIVATED!");
                } else {
                    alert("INVALID OR USED TOKEN");
                }
            });
        }

        // --- UI UTILS ---
        function switchPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        function toggleAuth() {
            const l = document.getElementById('loginForm'), r = document.getElementById('regForm');
            if(l.style.display==='none'){l.style.display='block'; r.style.display='none';}
            else {l.style.display='none'; r.style.display='block';}
        }

        function closePlayer() {
            if(activePlayer) activePlayer.unload();
            document.getElementById('playerWrap').style.display = 'none';
        }

    </script>
</body>
</html>
